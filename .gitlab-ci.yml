---

image:
  name: maven:3.8-openjdk-17

variables:
  MAVEN_OPTS: "-Xmx256m"

stages:
  - build
  - deploy
  - analyze

maven-build:
  stage: build
  environment: staging
  script:
    - "mvn -U package"
  tags:
    - docker
  artifacts:
    when: always
    paths:
      - "**/target/surefire-reports/TEST-*.xml"
    reports:
      junit:
        - "**/target/surefire-reports/TEST-*.xml"

maven-deploy:
  stage: deploy
  environment: staging
  script:
    - "mvn -U deploy -DperformRelease -DskipTests"
  only:
    - /^main$/
    - /^dev$/
    - /^ft-.*-deploy$/
    - /^rl-.*$/
    - /^hf-.*$/
    - igloo-boot
    - igloo-boot-dev
    - /^igloo-boot-rl-.*$/
    - /^igloo-boot-hf-.*$/
  tags:
    - docker

sonar-analyze:
  needs: []
  stage: analyze
  environment: staging
  script:
    - mvn -U verify sonar:sonar
      -Dsonar.projectBranch=igloo-boot
      -DskipTests
      -Dsonar.host.url="https://sonar.tools.kobalt.fr"
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker


---

image:
  name: maven:3.9-eclipse-temurin-17

variables:
  MAVEN_OPTS: "-Xmx256m"

stages:
  - build
  - deploy
  - analyze

maven-build:
  stage: build
  environment: staging
  script:
    - "mvn spotless:check"
    - "mvn -U package"
  tags:
    - docker
  artifacts:
    when: always
    paths:
      - "**/target/surefire-reports/TEST-*.xml"
    reports:
      junit:
        - "**/target/surefire-reports/TEST-*.xml"

maven-deploy:
  stage: deploy
  environment: staging
  script:
    - "mvn -U deploy -DperformRelease -DskipTests"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "dev"
    - if: $CI_COMMIT_BRANCH == "igloo-boot"
    - if: $CI_COMMIT_BRANCH == "igloo-boot-dev"
    - if: $CI_COMMIT_BRANCH =~ /^ft-.*-deploy$/
    - if: $CI_COMMIT_BRANCH =~ /^hf-.*$/
    - if: $CI_COMMIT_BRANCH =~ /^igloo-boot-hf-.*$/
  tags:
    - docker

sonar-analyze:
  needs: []
  stage: analyze
  environment: staging
  script:
    - mvn -U verify sonar:sonar
      -Dsonar.projectBranch=igloo-boot
      -DskipTests
      -Dsonar.host.url="https://sonar.tools.kobalt.fr"
  rules:
    - if: $CHECK_DEPENDENCIES == "true"
      when: never
    - when: always
  tags:
    - docker

